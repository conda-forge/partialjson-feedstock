{% set name = "partialjson" %}
{% set version = "0.0.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 91217e19a15049332df534477f56420065ad1729cedee7d8c7433e1d2acc7dca

build:
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}

test:
  imports:
    - partialjson
  requires:
    - python {{ python_min }}
    - pip
  commands:
    - pip check

about:
  home: https://github.com/iw4p/partialjson
  summary: Parse incomplete or partial json
  description: Parse incomplete or partial json
  license: MIT
  license_file: LICENSE
  dev_url: https://github.com/iw4p/partialjson

extra:
  recipe-maintainers:
    - raybellwaves
  
